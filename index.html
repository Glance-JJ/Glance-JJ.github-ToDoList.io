<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List App</h1>
      <div class="input-container">

        <button id="add-task">Add</button>
      </div>
      <ul id="tasks"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
